{% load static %}

<!DOCTYPE html>
<html>
    
	<head>
		<title>VIXCOIN Login</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static '/css/login.css' %}">
	</head>

	<body>
		<div class="container h-100">
			<div class="d-flex justify-content-center h-100">
				<div class="user-card">
					<div class="d-flex justify-content-center">


						<h3 id="form-title">VIXCOIN</h3>
					</div>
					<div class="d-flex justify-content-center form-container">
						<div class="ui-container">
							
							<form method="POST" action="">
								{% csrf_token %}
								<div id="container-button-metamask" class="d-flex justify-content-center container-button-metamask"></div>

								<!-- Load React. -->
								<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
								<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
								<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
								<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
							
								<!-- Load our React component. -->
								<script type="text/babel" src="{% static '/js/index.js' %}"></script>
							

								<!-- <div class="d-flex justify-content-center container-button-metamask">
									<input class="btn button-metamask" type="submit" value="Connect Wallet">
								</div> -->

								<div class="input-group mb-1">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fas fa-address-card"></i></span>
									</div>
									<input type="text"   name="public_address_front" placeholder="0x000..." id="input-address-front" class="input-address-front" disabled>
									<input type="hidden" name="public_address"       id="input-address" class="input-address">
								</div>

								<div class="d-flex justify-content-center container-button-homepage">
									<input class="btn button-homepage" type="submit" value="Home Page">
								</div>
							</form>
						</div>

					</div>

					{% for message in messages %}
						<p id="messages" class="messages">{{ message }}</p>
					{% endfor %}
				</div>
			</div>
		</div>
	</body>

</html>
